<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HFish 蜜罐平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <style type="text/css">
        .cover-main {
            color: #ffffff;
        }

        .cover-main .anchor span {
            color: #ffffff;
        }

        section.cover.has-mask .mask {
            background-color: initial;
            opacity: .8;
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
        }

        nav {
            color: #ffffff;
        }

        .sticky nav {
            color: #34495e;
        }

        section.cover .cover-main>p:last-child a:last-child:hover {
            --theme-color: #ff5656;
        }

        section.cover .cover-main>p:last-child a:hover {
            color: #ff5656;
        }

        .version {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'HFish',
            loadSidebar: true,
            loadNavbar: true,
            mergeNavbar: true,
            auto2top: true,
            subMaxLevel: 2,
            coverpage: true,
            themeColor: '#e93636',
            dv: {
                model: {
                    version: '2.5.0',
                }
            },
            search: {
                paths: 'auto',
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                placeholder: '请输入搜索内容',
                noData: '找不到结果!',
                depth: 2
            },
            tabs: {
            persist    : true,      // 刷新后是否同步状态
            sync       : true,      // 如果有多个选项卡是否同步变化
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
            }
            // repo: 'https://github.com/hacklcx/HFish',
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/yklydxtt/docsify-version@2.0.1/dv.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
