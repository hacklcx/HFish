<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport"

    <link rel="stylesheet" href="./vue.css">
    <link rel="shortcut icon" href="#" />
    <style type="text/css">
        .cover-main {
            color: #ffffff;
        }

        .cover-main .anchor span {
            color: #ffffff;
        }

        section.cover.has-mask .mask {
            background-color: initial;
            opacity: .8;
            position: absolute;
            top: 0;
            height: 100%;

        }

        nav {

        }

        .sticky nav {

        }

        section.cover .cover-main>p:last-child a:last-child:hover {
            --theme-color: #ff5656;
        }

        section.cover .cover-main>p:last-child a:hover {
            color: #ff5656;
        }

        .version {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'HFish',
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
            },
            loadNavbar: true,
            mergeNavbar: true,
            auto2top: true,
            subMaxLevel: 3,
            coverpage: true,
